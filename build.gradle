plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.testng:testng:7.4.0'


}

test {
    useJUnitPlatform()
    useTestNG()
}